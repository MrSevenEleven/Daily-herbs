1.新的文档类型，声明方式<!doctype html>;

2.脚本链接无需type类型属性，如：
<link rel="stylesheet" href="css/newHtml5.css">简化了type="text/css"
<script  href="js/newHtml5.js"></script>简化了type="text/javascript"

3.语义化标签，如<header></header>代替原先的<div id="header"></div>;
常见html5语义化标签如：
<header></header>
代表“网页”或“section”的页眉。
通常包含h1-h6元素或hgroup，作为整个页面或者一个内容块的标题。也可以包裹一节的目录部分，一个搜索框，一个nav，或者任何相关logo。
整个页面没有限制header元素的个数，可以拥有多个，可以为每个内容块增加一个header元素
<footer></footer>
代表“网页”或“section”的页脚，通常含有该节的一些基本信息，譬如：作者，相关文档链接，版权资料。如果footer元素包含了整个节，那么它们就代表附录，索引，提拔，许可协议，标签，类别等一些其他类似信息。
<hgroup></hgroup>
代表“网页”或“section”的标题，当元素有多个层级时，该元素可以将h1到h6元素放在其内，譬如文章的主标题和副标题的组合
使用注意：
1.如果只需要一个h1-h6标签就不用hgroup;
2.如果有连续多个h1-h6标签就用hgroup;
3.如果有连续多个标题和其他文章数据，h1-h6标签就用hgroup包住，和其他文章元数据一起放入header标签
<nav></nav>
代表页面的导航链接区域。用于定义页面的主要导航部分
<aside></aside>
元素被包含在article元素中作为主要内容的附属信息部分，其中的内容可以是与当前文章有关的相关资料、标签、名次解释等。（特殊的section）
<article>
    <p>内容</p>
    <aside>
        <h1>作者简介</h1>
        <p>小北，前端一枚</p>
    </aside>
</article>
在article元素之外使用作为页面或站点全局的附属信息部分。最典型的是侧边栏，其中的内容可以是日志串连，其他组的导航，甚至广告，这些内容相关的页面。
使用总结：
aside在article内表示主要内容的附属信息，
     在article之外则可做侧边栏，没有article与之对应，最好不用。
     如果是广告，其他日志链接或者其他分类导航也可以用。
    <section></section>
     代表文档中的“节”或“段”，“段”可以是指一篇文章里按照主题的分段；“节”可以是指一个页面里的分组。

表示文档中的节或者段；

    <address></address>
     代表区块容器，必须是作为联系信息出现，邮编地址、邮件地址等等,一般出现在footer。
<figure></figure>
在HTML4或XHTML中，下面的这些代码被用来修饰图片的注释。
　　<img src="path/to/image" alt="About image" />
　　<p>Image of Mars. </p>
　　然而，上述代码没有将文字和图片内在联系起来。因此，HTML5引入了<figure>元素。当和<figcaption>结合起来后，我们可以语义化地将注释和相应的图片联系起来。
　　<figure>
　　<img src="path/to/image" alt="About image" />
　　<figcaption>
　　<p>This is an image of something interesting. </p>
　　</figcaption>
　　</figure>
<small></small>
在HTML4或XHTML中，<small>元素已经存在。然而，却没有如何正确使用这一元素的完整说明。在HTML5 中，<small>被用来定义小字。试想下你网站底部的版权状态，根据对此元素新的HTML5定义，<small>可以正确地诠 释这些信息。
<mark></mark>
你可以把它当做高亮标签。被这个标签修饰的字符串应当和用户当前的行动相关。比如说，当我在某博客中搜索“Open your Mind”时，我可以利用一些JavaScript将出现的词组用<mark>修饰一下。

<!-- 4.占位符placeHolder
在HTML4或XHTML中，你需要用JavaScript来给文本框添加占位符。比如，你可以提前设置好一些信息，当用户开始输入时，文本框中的文字就消失。而在HTML5中，新的“placeholder”就简化了这个问题

5.必要属性required
HTML5中的新属性“required”指定了某一输入是否必需。有两种方法声明这一属性。
　　<input type="text" name="someInput" required>
　　<input type="text" name="someInput" required="required">
　　当文本框被指定必需时，如果空白的话表格就不能提交.
(这里讨论的是html自身表单提交功能，即通过form标签，action、method属性等实现的同步传输方式，当用js或ajax实现表单提交时，甚至可以省略form标签，由js的url、method等代替action。。。)

6.autofocus属性（页面加载自动获取聚焦）
HTML5的解决方案消除了对JavaScript的需要。如果一个特定的输入应该是“选择”或聚焦，默认情况下，我们现在可以利用自动聚焦属性。
　　<input type="text" name="someInput" placeholder="Douglas Quaid" required autofocus> -->

<!--9.svg和canvas
SVG 是一种使用 XML 描述 2D 图形的语言。
SVG 基于 XML，这意味着 SVG DOM 中的每个元素都是可用的。您可以为某个元素附加 JavaScript 事件处理器。
在 SVG 中，每个被绘制的图形均被视为对象。如果 SVG 对象的属性发生变化，那么浏览器能够自动重现图形。

Canvas 通过 JavaScript 来绘制 2D 图形。
Canvas 是逐像素进行渲染的。
在 canvas 中，一旦图形被绘制完成，它就不会继续得到浏览器的关注。如果其位置发生变化，那么整个场景也需要重新绘制，包括任何或许已被图形覆盖的对象。

canvas 与 SVG 之间的一些不同之处。
Canvas:
依赖分辨率
不支持事件处理器
弱的文本渲染能力
能够以 .png 或 .jpg 格式保存结果图像
最适合图像密集型的游戏，其中的许多对象会被频繁重绘

SVG:
不依赖分辨率
支持事件处理器
最适合带有大型渲染区域的应用程序（比如谷歌地图）
复杂度高会减慢渲染速度（任何过度使用 DOM 的应用都不快）
不适合游戏应用-->
